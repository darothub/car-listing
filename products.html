<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/product.css">
    <title>Car flux | Cars</title>
</head>
<body>
        <section class="container header">
                <div id="header-custom">
                  <img src="images/car-logo.gif" class="align-self-center mr-3 img1" alt="logo">
                  <h1 class="display-6">Car-Flux</h1>
                </div>
              </section>
              <div class="container nav header">
                <ul class="nav nav-pills  nav-custom">
                  <li class="nav-item">
                    <a class="nav-link " href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                  </li>
    
                </ul>
            </div>
            <div class="container jumbotron form-content ">
                <div class="form-group form-custom input-container">
                  <form action="http://localhost:3000/cars" method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Maker</label>
                            <input type="text" class="form-control"  name ='maker' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Maker">
                            
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Model</label>
                            <input type="text" class="form-control" name ='model' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Model">
                            
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Year</label>
                            <input type="text" class="form-control" name ='year' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Year">
                            
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Price</label>
                            <input type="number" class="form-control" name ='price' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Price">
                            
                        </div>
                        <div class="form-group">
                                <label for="exampleInputEmail1">Image</label>
                                <input type="file" class="form-control" name ='image' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Price">
                                
                            </div>
                      <button type="submit" class="btn btn-primary btn-custom">Create Car </button>
                    
                  </form>
                </div>
            </div>
            <section class="jumbotron container car-list">
                <div class="card-container-custom">
                        <div class="card card-custom" style="width: 18rem;">
                                <img src="images/car1.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">BMW X5</h5>
                                    <p class="card-text year">2001</p>
                                    <p class="card-text price">2,000,000.00</p>
                                    <a href="#" class="btn btn-primary btn-custom">Details</a>
                                </div>
                            </div>
                            <div class="card card-custom" style="width: 18rem;">
                                <img src="images/car2.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Toyota Matrix x24</h5>
                                    <p class="card-text year">2001</p>
                                    <p class="card-text price">2,500,000.00</p>
                                    <a href="#" class="btn btn-primary btn-custom">Details</a>
                                </div>
                            </div>
                            <div class="card card-custom" style="width: 18rem;">
                                <img src="images/car3.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                <h5 class="card-title">Honda Accord EX-V</h5>
                                <p class="card-text year">2004</p>
                                <p class="card-text price">3,500,000.00</p>
                                <a href="#" class="btn btn-primary btn-custom">Details</a>
                                </div>
                            </div>
                            <div class="card card-custom" style="width: 18rem;">
                                <img src="images/car4.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                <h5 class="card-title">Infiniti QX80</h5>
                                <p class="card-text year">2017</p>
                                <p class="card-text">1,000,000.00</p>
                                <a href="#" class="btn btn-primary btn-custom">Details</a>
                                </div>
                            </div>
                </div>
            </section>
            <div class="result"></div>
      <footer class="container footer-custom">Darot Cars &copy;</footer>
      <script src="js/product.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
