    <link rel="stylesheet" type="text/css" href="css/login.css">

<body>
        <section class="container header">
                <div id="header-custom">
                  <img src="images/car-logo.gif" class="align-self-center mr-3 img1" alt="logo">
                  <h1 class="display-6">Car-Flux</h1>
                </div>
              </section>
              <div class="container nav header">
                <ul class="nav nav-pills  nav-custom">
                  <li class="nav-item">
                    <a class="nav-link " href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                  </li>
    
                </ul>
            </div>
            <div class="container jumbotron form-content ">
                <div class="form-group form-custom input-container">
                  <form >

                            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email" required />

                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required />
                        </div>
          
                      
                      <button type="submit" class="btn btn-primary btn-custom">Sign in</button>
                    
                  </form>
                </div>
