<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Home</title>
</head>
<body>
          <section class="container header">
            <div id="header-custom">
              <img src="images/car-logo.gif" class="align-self-center mr-3 img1" alt="logo">
              <h1 class="display-6">Car-Flux</h1>
            </div>
          </section>
          <div class="container nav header">
            <ul class="nav nav-pills  nav-custom">
              <li class="nav-item">
                <a  class="nav-link " href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>

            </ul>
        </div>
        <div class="container jumbotron form-content">
            <div class="form-group form-custom ">
              <form >
                  <div class="form-group  ">
                      <h1 class="display-6">Cars for sale</h1>
                      <div class="col-auto" >
                        <label for="inputState">Make</label>
                        <select id="inputState" class="form-control control-custom maker" >
                          <option selected class="option">Choose...</option>
                          <option value="Toyota" class="option">Toyota</option>
                          <option value="Mercedes" class="option">Mercedes</option>
                        </select>
                      </div>
                      <div class="col-auto">
                          <label for="inputState">Model</label>
                          <select id="inputState" class="form-control control-custom model">
                            <option selected>Choose...</option>
                            <option value="Corolla">Corolla</option>
                            <option value="Corolla">Camry</option>
                          </select>
                        </div>
                        <div class="col-auto">
                            <label for="inputState">Year</label>
                            <select id="inputState" class="form-control control-custom">
                              <option selected>Choose...</option>
                              <option value="1997">1997</option>
                              <option value="1998">1998</option>
                              <option value="2019">2019</option>
                            </select>
                          </div>
                          <div class="col-auto">
                              <label for="inputState">Price</label>
                              <select id="inputState" class="form-control control-custom">
                                <option selected>Choose...</option>
                                <option>1000000</option>
                                <option>130000</option>
                                <option>12000000</option>
                              </select>
                            </div>
                      
                      
                  </div>
                  <button type="submit" class="btn btn-primary btn-custom">Search</button>
              </form>
            </div>
        </div>
  <footer class="container footer-custom">Darot Cars &copy;</footer>
  <script src="js/index.js"></script>
</body>
</html>
