        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <title>Car flux | Register</title>
</head>
<body>
        <nav class= 'navbar navbar-expand-md navbar-light bg-light sticky-top'>
                <section class="container header ">
                    <div id="header-custom">
                      <img src="images/car-logo.gif" class="align-self-center mr-3 img1" alt="logo">
                      <h1 class="display-6">Car-Flux</h1>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse header" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto nav-pills">
                          <li class="nav-item ">
                            <a  class="nav-link " href="index.html">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                          </li>
                          <li class="nav-item active">
                              <a class="nav-link "  href="#">Register</a>
                          </li>
            
                        </ul>
                    </div>
                  </section>
        
              </nav>  
            <div class="container jumbotron form-content " id="form-content">
                <div class="col-md-6 form-group form-row  input-container">
                    <div class="alert alert-success"  role="alert"> You have successfully signed up </div>
                  <form >
                        <div class="col-auto">
                                <label for="first_name">First name</label>
                                <input type="text" class="form-control" id="first_name" aria-describedby="emailHelp" placeholder="First Name" required />
                                
                        </div>
                        <div class="col-auto">
                            <label for="last_name">Last name</label>
                            <input type="text" class="form-control" id="last_name" aria-describedby="emailHelp" placeholder="Last Name" required />
                            
                        </div>
                        <div class="col-auto">
                            <label for="user_name">Username</label>
                            <input type="text" class="form-control" id="user_name" aria-describedby="emailHelp" placeholder="Username" required />
                            
                        </div>
                        <div class="col-auto">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required />
                            
                        </div>
                        <div class="col-auto">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required />
                        </div>
                        <div class="col-auto">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input type="password" class="form-control" name="cpassword" id="exampleInputPassword2" placeholder="Confirm Password" required />
                            </div>
          
                      
                      <button type="submit" class="btn btn-lg btn-primary btn-custom">Register</button>
                    
                  </form>
                </div>
            </div>
      <footer class="container footer-custom">Darot Cars &copy;</footer>
    <script src="js/register.js"></script>
