<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <title>Car flux | Register</title>
</head>
<body>
        <section class="container header">
                <div id="header-custom">
                  <img src="images/car-logo.gif" class="align-self-center mr-3 img1" alt="logo">
                  <h1 class="display-6">Car-Flux</h1>
                </div>
              </section>
              <div class="container nav header">
                <ul class="nav nav-pills  nav-custom">
                  <li class="nav-item">
                    <a class="nav-link " href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                  </li>
    
                </ul>
            </div>
            <div class="container jumbotron form-content " id="form-content">
                <div class="form-group form-custom input-container">
                <div class="alert alert-primary" style="display: none" role="alert"> You have successfully signed up </div>
                  <form >
                        <div class="form-group">
                                <label for="first_name">First name</label>
                                <input type="text" class="form-control" id="first_name" aria-describedby="emailHelp" placeholder="First Name" required>
                                
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last name</label>
                            <input type="text" class="form-control" id="last_name" aria-describedby="emailHelp" placeholder="Last Name" required>
                            
                        </div>
                        <div class="form-group">
                            <label for="user_name">Username</label>
                            <input type="text" class="form-control" id="user_name" aria-describedby="emailHelp" placeholder="Username" required>
                            
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                            
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input type="password" class="form-control" name="cpassword" id="exampleInputPassword1" placeholder="Confirm Password" required>
                            </div>
          
                      
                      <button type="submit" class="btn btn-primary btn-custom">Register</button>
                    
                  </form>
                </div>
            </div>
      <footer class="container footer-custom">Darot Cars &copy;</footer>
    <script src="js/register.js"></script>
</body>
</html>
